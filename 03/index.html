<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript V8엔진의 이해와 메모리 힙 분석</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
    <div class="content">
        <h2>
            메모리 힙 스냅샷 - Comparison View
        </h2>

        <hr class="horizon" />

        <h2>
            새로 생성한 Element 찾아보기
        </h2>
        <button onclick="clean()">Clean</button>
        <button onclick="createHTMLElement()">신규 Element 추가</button>
        <div id="new-area"></div>


        <hr class="horizon" />

        <h2>
            새로 생성한 Object 객체 찾아보기
        </h2>
        <button onclick="createObject()">신규 Object 객체 추가</button>

    </div>
</div>
</body>
</html>
